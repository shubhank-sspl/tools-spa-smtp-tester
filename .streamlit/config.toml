# .streamlit/config.toml

[theme]
# Enable dark mode
base="dark" 

# Primary color for buttons, links, etc. (e.g., a vibrant blue/cyan that stands out on dark)
primaryColor="#4A90E2" 

# Background color of the main content area (a very dark shade)
backgroundColor="#1E1E1E" 

# Background color of the sidebar and secondary containers (a slightly lighter dark shade)
secondaryBackgroundColor="#2D2D30" 

# Color for text (a light grey/white for contrast)
textColor="#FAFAFA" 

# Font family for the app
font="sans serif" 

[server]
# Optional: Keep the default server settings
# enableCORS=false